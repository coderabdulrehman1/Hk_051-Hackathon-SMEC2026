<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Campus Resource System</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1>ðŸŽ“ Campus Resource System</h1>
        <p>Create your account</p>
      </div>
      
      <form id="signupForm" onsubmit="signup(event)">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter your name" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="your.email@campus.com" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Create a password" required minlength="4">
        </div>
        
        <button type="submit" class="btn-primary">Sign Up</button>
      </form>
      
      <div class="auth-footer">
        <p>Already have an account? <a href="login.html">Login here</a></p>
      </div>
    </div>
  </div>

  <script>
    async function signup(event) {
      event.preventDefault();
      
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      
      try {
        const res = await fetch("http://localhost:3000/signup", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ name, email, password })
        });
        
        const data = await res.json();
        
        if (!res.ok) {
          alert(data.message || "Signup failed");
          return;
        }
        
        localStorage.setItem("role", data.role);
        localStorage.setItem("name", name);
        alert("âœ… Signup successful! Welcome to Campus Resource System");
        window.location = "index.html";
      } catch (error) {
        alert("Error: Could not connect to server");
      }
    }
  </script>
</body>
</html>
