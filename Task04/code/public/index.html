<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smart Shopping Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .product-card img { height: 200px; object-fit: contain; }
    .cart-badge { font-size: 0.8rem; }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container-fluid">
      <span class="navbar-brand">Smart Shopping Cart</span>
      <button class="btn btn-light position-relative" data-bs-toggle="modal" data-bs-target="#cartModal">
        Cart <span id="cart-count" class="badge bg-danger cart-badge">0</span>
      </button>
    </div>
  </nav>

  <div class="container">
    <h2 class="mb-4">Products</h2>
    <div class="row" id="product-grid"></div>
  </div>

  <!-- Cart Modal -->
  <div class="modal fade" id="cartModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Your Cart</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <table class="table" id="cart-table">
            <thead><tr><th>Product</th><th>Price</th><th>Qty</th><th>Subtotal</th><th></th></tr></thead>
            <tbody id="cart-tbody"></tbody>
          </table>
          <h4>Total: $<span id="cart-total">0.00</span></h4>
          <button class="btn btn-warning" onclick="clearCart()">Clear Cart</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API_BASE = '/api';
    let products = [];
    let cart = JSON.parse(localStorage.getItem('cartItems') || '{}');

    function saveCart() {
      localStorage.setItem('cartItems', JSON.stringify(cart));
      updateCartCount();
    }

    async function loadProducts() {
      const res = await fetch(`${API_BASE}/products`);
      products = await res.json();
      const grid = document.getElementById('product-grid');
      grid.innerHTML = '';
      products.forEach(p => {
        const col = document.createElement('div');
        col.className = 'col-md-4 mb-4';
        col.innerHTML = `
          <div class="card h-100">
            <img src="${p.image}" class="card-img-top" alt="${p.title}">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">${p.title.substring(0, 50)}...</h5>
              <p class="card-text mt-auto"><strong>$${p.price.toFixed(2)}</strong></p>
              <button class="btn btn-success" onclick="addToCart(${p.id})">Add to Cart</button>
            </div>
          </div>`;
        grid.appendChild(col);
      });
    }

    function addToCart(productId) {
      cart[productId] = (cart[productId] || 0) + 1;
      saveCart();
    }

    function updateQuantity(productId, qty) {
      qty = parseInt(qty);
      if (qty > 0) {
        cart[productId] = qty;
      } else {
        delete cart[productId];
      }
      saveCart();
      loadCartModal();  // Refresh modal if open
    }

    function removeItem(productId) {
      delete cart[productId];
      saveCart();
      loadCartModal();
    }

    function clearCart() {
      cart = {};
      saveCart();
      loadCartModal();
    }

    function updateCartCount() {
      const count = Object.values(cart).reduce((a, b) => a + b, 0);
      document.getElementById('cart-count').textContent = count;
    }

    function loadCartModal() {
      const tbody = document.getElementById('cart-tbody');
      tbody.innerHTML = '';
      let total = 0;
      Object.entries(cart).forEach(([pid, qty]) => {
        const product = products.find(p => p.id == pid);
        if (product) {
          const subtotal = product.price * qty;
          total += subtotal;
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${product.title.substring(0, 40)}...</td>
            <td>$${product.price.toFixed(2)}</td>
            <td><input type="number" class="form-control w-50" value="${qty}" min="1" onchange="updateQuantity(${pid}, this.value)"></td>
            <td>$${subtotal.toFixed(2)}</td>
            <td><button class="btn btn-danger btn-sm" onclick="removeItem(${pid})">Remove</button></td>`;
          tbody.appendChild(row);
        }
      });
      document.getElementById('cart-total').textContent = total.toFixed(2);
    }

    // Load cart when modal opens
    const cartModal = document.getElementById('cartModal');
    cartModal.addEventListener('show.bs.modal', loadCartModal);

    // Initial load
    loadProducts().then(() => {
      updateCartCount();
      loadCartModal();  // In case modal opens immediately
    });
  </script>
</body>
</html>
